<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Quote Generator</title>
    <script src="app.js" charset="utf-8"></script>
  </head>
  <body>
    <div class="q-content">
      <div class="q"></div>
      <div class="q-body">
        <div id="q-text">“Be yourself; everyone else is already taken.”</div>
        <div id="q-author">Oscar Wilde</div>
      </div>
      <div class="buttons">
        <button id="" onclick="copyQuote()">copy</button>
        <button id="" onclick="splitQuoteAndAuthorThenShow();">random</button>
      </div>
    </div>
  </body>
</html>
